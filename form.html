<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css"> <!-- Link to your CSS file -->
</head>
<body>
    <form>
      
        
        <!-- Name and Family Name in the same line -->
        <div class="name-fields">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" name="familyName" required>
            </div>
        </div>

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="^(06|07|05)[0-9]{8}$" placeholder="06xxxxxxxx" required>

        <!-- City -->
        <label for="city">City</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Select City</option>
            <option value="Alger">Alger</option>
            <option value="Oran">Oran</option>
            <option value="Constantine">Constantine</option>
            <option value="Annaba">Annaba</option>
            <option value="Setif">Setif</option>
        </select>

        <!-- Full Address -->
        <label for="address">Full Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your full address" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
